<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Home!</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <div>
          <img
            src="WhatsApp Image 2024-04-28 at 1.25.20 PM.jpeg"
            alt="Logo"
            class="logo"
            width="50px"
            height="50px"
            id="image-index"
          />
        </div>

        <h1 class="brand-name">Maven</h1>
        <button class="logout" onclick="handleLogout()">logout</button>
      </div>
    </header>
    <div class="container">
      <div class="content">
        <div class="class-text">
          <h2>Welcome Home <strong id="usernameGlobal"></strong>!</h2>
        <p>
          You are now logged in.  Access your purchase history below. 
        </p>
        </div>
        
        <table id="medicine-table" align="center">
          <thead>
            <tr>
              <th>Medicine name</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
        
      </div>
      <script type="module"src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

      <script type="module" src="script2.js"></script>
      <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");
      
        document.getElementById("usernameGlobal").textContent = username;
      
        getMedicineDetails(username);
      
        function handleLogout() {
          console.log("Logging out");
          window.location.href = "index.html";
        }
      </script>
  </body>
</html>
